<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="plane-icon.png" alt="TravelBloom Logo" width="30" height="30">
            <span>TravelBloom</span>
        </div>
        <div class="nav-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or just want to say hello, feel free to contact us using the form below.</p>

        <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
