<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="plane-icon.png" alt="TravelBloom Logo" width="30" height="30">
            <span>TravelBloom</span>
        </div>

        <div class="nav-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>

<div class="search-container">
    <form class="search-bar" id="searchForm" action="#" method="get">
        <input type="text" name="query" id="searchInput" placeholder="Enter a destination or keyword">
        <button type="submit" class="icon" aria-label="Search">
            <i class="fas fa-search"></i>
        </button>
        <input type="reset" value="Clear">
        


    </form>

    <div id="recommendations">
        <!-- Recommendations will appear here -->
    </div>
</div>


    </nav>

    <!-- Home Section -->
    <section class="home-section">
        <h1>Welcome to TravelBloom</h1>
        <p>Your trusted companion for discovering top destinations, booking stays, and exploring unique experiences around the world.</p>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f" title="Facebook"></i></a>
            <a href="#"><i class="fab fa-twitter" title="Twitter"></i></a>
            <a href="#"><i class="fab fa-instagram" title="Instagram"></i></a>
        </div>
    </section>

<div id="recommendation-results">

</div>
